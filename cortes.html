<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cortes.css">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <a class="imagem" href="index.html"> <img class="img" src="barb.jpg" alt=""></a>
    </header>
    <h1>Estilo de Cortes Cortados em um Mês:</h1>
    <div class="grafico" style="width: 500px; height: 500px;">
    <canvas id="Gráfico Cortes" style="width: 500px; height: 500px;"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('Gráfico Cortes');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Jaca', 'Low fade', 'Americano', 'Zecada', 'Moicano', 'Undercut'],
            datasets: [{
              label: 'Quantidade de Cortes no mês',
              data: [20, 39, 30, 15, 22, 10],
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)', // Cor para a primeira barra
                'rgba(54, 162, 235, 0.2)', // Cor para a segunda barra
                'rgba(255, 206, 86, 0.2)', // Cor para a terceira barra
                'rgba(75, 192, 192, 0.2)', // Cor para a quarta barra
                'rgba(153, 102, 255, 0.2)', // Cor para a quinta barra
                'rgba(255, 159, 64, 0.2)' // Cor para a sexta barra
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)', // Cor da borda para a primeira barra
                'rgba(54, 162, 235, 1)', // Cor da borda para a segunda barra
                'rgba(255, 206, 86, 1)', // Cor da borda para a terceira barra
                'rgba(75, 192, 192, 1)', // Cor da borda para a quarta barra
                'rgba(153, 102, 255, 1)', // Cor da borda para a quinta barra
                'rgba(255, 159, 64, 1)' // Cor da borda para a sexta barra
            ],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
</body>

</html>
